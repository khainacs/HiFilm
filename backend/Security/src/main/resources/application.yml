server:
  port: 9001

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  logging:
    level:
      org:
        hibernate: ERROR
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  google:
    recaptcha:
      id: ${GOOGLE_RECAPTCHA_ID}
      secret: ${GOOGLE_RECAPTCHA_SECRET}
      threshold: ${GOOGLE_RECAPTCHA_THRESHOLD}
# Springdoc configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
